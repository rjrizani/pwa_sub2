<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Football Reader</title>
    <meta name="description" content="My first PWA" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#00897B" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

  </head>
  <body>
    <!-- Navigasi -->
    <nav class="teal lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">THE BEST TEAM</a>
        <a href="./index.html" class="sidenav-trigger" data-target="nav-mobile">
          <i class="material-icons">arrow_back</i>
        </a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->
    
    <div class="container" id="body-content">
      <table>
          <thead>
            <tr>
                <th>Name</th>
                <th>Point</th>
                <th>Lost</th>
                <th>Played Games</th>
                <th>Form</th>
            </tr>
          </thead>
      
          <tbody id="tables">
      
          </tbody>
      </table>

    </div>

    <!-- floating action button-->
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red" id="save">
        <i class="large material-icons">save</i>
      </a>
    </div>

    <script
      type="text/javascript"
      src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"
    ></script>
    <script src="js/materialize.min.js"></script>
    
    <script src="/js/standings.js"></script>
    
    
    <script>
 
    // REGISTER SERVICE WORKER
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
        navigator.serviceWorker
            .register("/service-worker.js")
            .then(function() {
            console.log("Pendaftaran ServiceWorker berhasil");
            })
            .catch(function() {
            console.log("Pendaftaran ServiceWorker gagal");
            });
        });
    } else {
        console.log("ServiceWorker belum didukung browser ini.");
    }

    // REQUEST API UNTUK PERTAMA KALI
        document.addEventListener("DOMContentLoaded", function() {
      
        var urlParams = new URLSearchParams(window.location.search);
        var isFromSaved = urlParams.get("note");
        var btnSave = document.getElementById("save");
        if (isFromSaved) {
            // Hide fab jika dimuat dari indexed db
            btnSave.style.display = 'none';
            
            // ambil artikel lalu tampilkan
            getSavedArticles();
        } else {
            //var item = getArticles();
            var item = getData();
            //var item = getHome();
        }
        btnSave.onclick = function() {
            console.log("Tombol FAB di klik.");
            item.then(function(tables) {
            saveForLater(tables);
            });
        };
    });
      
    </script>
    
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
  </body>
</html>
